<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Refik İpekçilik{% if item %} - {{ item.name }}{% elif cat_name %} - {{ cat_name }}{% endif %}</title>
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your,Keywords">
    <meta name="author" content="ResponsiveWebInc">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/fix.css" rel="stylesheet">
</head>

<body>

<div class="header">
    <div class="container">
        <div class="col-xs-2 logo">
            LOGO
        </div>

        <div class="col-xs-7 search-container">
            <form class="form-inline" role="form" action="/search" method="post">
                <div class="form-group" style="overflow: hidden;">
                    <label for="search" class="sr-only">Ders Adı</label>
                    <input type="text" class="form-control" id="search" name="lecture" placeholder="Ders Adı">
                    <!--
                    <div class="lec-list-container" style="position: absolute; background: #fafafa;padding: 10px;">
                        <ul class="list-unstyled">

                        </ul>
                    </div>
                    -->
                </div>
                <button type="submit" class="btn btn-info">Getir</button>
            </form>
        </div>
        <div class="col-xs-3 login-container">
            <a class="btn btn-link login-button" href="#">Giriş Yap</a>
            <a class="btn btn-link register-button" href="#">Üye Ol</a>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div class="col-xs-2 left-pane">
    <br/><br/>
    <h4>Son eklenen yazılar:</h4>

    <ul class="list-unstyled ders-list">
        {% for l in lec %}
            <li><a href="({{ l.slug }}">{{ l.name }}</a></li>
        {% endfor %}
    </ul>
</div>

{% block content %} {% endblock %}


<link rel="stylesheet" href="/static/css/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="/static/js/jquery-ui.js"></script>
<!-- Bootstrap JS -->
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/owl.carousel.min.js"></script>
<script src="/static/js/filter.js"></script>
<script src="/static/js/default.js"></script>
<!-- Respond JS for IE8 -->
<script src="/static/js/respond.min.js"></script>
<!-- HTML5 Support for IE -->
<script src="/static/js/html5shiv.js"></script>
<!-- Custom JS -->
<script src="/static/js/custom.js"></script>
</body>


{% block js %} {% endblock %}
</html>
